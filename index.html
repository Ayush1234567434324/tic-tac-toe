<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">

</head>

<body>
  <h1>Tic Tac Toe</h1><i id="tooltip-1" title="Wanna change color" class="fa fa-gear"
    style="cursor: -webkit-grabbing"></i>
  <div class="tic--tac--toe" style="cursor: -webkit-grabbing">
    <div class="screen">
      <div class="sequence">
        <div id="1" class="block one"></div>
        <div id="2" class="block two"></div>
        <div id="3" class="block three"></div>
      </div>
      <div class="sequence">
        <div id="4" class="block four"></div>
        <div id="5" class="block five"></div>
        <div id="6" class="block six"></div>
      </div>
      <div class="sequence">
        <div id="7" class="block seven"></div>
        <div id="8" class="block eight"></div>
        <div id="9" class="block nine"></div>
      </div>
      <div class="change">
        <div class="sequence">
          <div class="threeD seven"></div>
          <div class="threeD eight"></div>
          <div class="threeD nine"></div>
        </div>
      </div>
      <div class="sequence">
        <div class="shadow">Made by Ayush Bhandari</div>
      </div>
    </div>
  </div>
  <div class="start" style="cursor: -webkit-grabbing">
    <div id="you" class="st you">Player1 vs Player2</div>
    <div id="computer" class="st computer">You vs Computer</div>
    <div id="bye" class="st bye">Exit</div>
    <div id="bye" class="st tell yes">Yes</div>
    <div id="bye" class="st tell no">No</div>
  </div>
  <span class="footer">Made by Ayush Bhandari</span>

</body>
<script src="main.js"></script>
</html>
